<table 
  mat-table
  multiTemplateDataRows
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>

  <ng-container
    *ngFor="let columnDefinition of tableDefinition.columnDefinitions; let colIndex = index;"
    matColumnDef="{{columnDefinition.definition}}"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ columnDefinition.header }}
    </th>

    <td mat-cell *matCellDef="let element">
      {{ columnDefinition.data(element) }}
    </td>
  </ng-container>
  
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnDefinitions.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           
        <div [class.example-element-diagram]="expandedElement === element">
          <ng-container #expandedContainer></ng-container>
        </div>
      </div>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnDefinitions"></tr>
  <tr mat-row *matRowDef="let element; columns: columnDefinitions; let index = dataIndex"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="triggerExpandedPanel(element, index)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
