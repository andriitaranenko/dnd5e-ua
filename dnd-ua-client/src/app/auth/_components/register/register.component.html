<h2 class="text-center">Register</h2>
<form [formGroup]="registerForm">
  <dnd-ua-input label="Username" formControlName="username"></dnd-ua-input>

  @if (username.dirty && username.invalid) {
    <mat-error>Username is required</mat-error>
  }
  <dnd-ua-input label="Password" formControlName="password" type="password"></dnd-ua-input>
  @if (password.dirty && password.invalid) {
    <mat-error>Password is required</mat-error>
  }

  <button mat-raised-button color="primary" (click)="register()">Register</button>
</form>

<p class="text-center">Already have an account? <a routerLink="../login">Login</a>.</p>
